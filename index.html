<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Valentine ‚ù§Ô∏è</title>

  <style>
    * { box-sizing: border-box; user-select: none; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 22px;
      width: 92%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 { color: #e63946; margin-bottom: 10px; }

    p {
      color: #444;
      font-size: 15px;
      line-height: 1.5;
    }

    .photos {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ffe5ec;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 170px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:active { transform: scale(0.92); }

    #yesBtn { background: #2ec4b6; color: white; }
    #noBtn {
      background: #ff595e; color: white;
      position: absolute;
      left: 150px; top: 100px;
    }

    .hint { font-size: 12px; margin-top: 8px; color: #888; }
    canvas { position: fixed; top: 0; left: 0; pointer-events: none; }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="card" id="card">
    <h1>Hey Lekkala Rashmitha ‚ù§Ô∏è</h1>

    <div class="photos">
      <div class="photo">üë©</div>
      <div class="photo">‚ù§Ô∏è</div>
      <div class="photo">üë®</div>
    </div>

    <p>
      This invite is sent with all my love üíå<br>
      by <b>Lekkala Karthik</b>.<br><br>
      You are my best friend, my forever.<br><br>
      Will you be my <b>Valentine</b>? üåπ
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="hint">(Try pressing ‚ÄúNo‚Äù üòè)</div>
  </div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const music = document.getElementById("bgMusic");

    const noMessages = [
      "Nope üòú",
      "Still no? üòè",
      "Nice try ‚ù§Ô∏è",
      "You know you love me üòç",
      "Haha‚Ä¶ not allowed üòÑ"
    ];

    function moveNo() {
      const padding = 20; // safe distance from edges
      const cardRect = card.getBoundingClientRect();

      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      let x, y;

      // Keep moving until it does NOT overlap the card
      do {
        x = Math.random() * maxX + padding;
        y = Math.random() * maxY + padding;
      } while (
        x + noBtn.offsetWidth > cardRect.left &&
        x < cardRect.right &&
        y + noBtn.offsetHeight > cardRect.top &&
        y < cardRect.bottom
      );

      noBtn.style.transition = "left 0.15s ease, top 0.15s ease";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      noBtn.textContent = noMessages[Math.floor(Math.random() * noMessages.length)];
    }

    // Move No button on hover or touch
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      music.play();
      startConfetti();

      card.innerHTML = `
        <h1>She Said YES üíñ</h1>
        <p>
          Thank you for choosing me, again and again üòç<br><br>
          Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è<br>
          Forever yours,<br>
          <b>Karthik</b>
        </p>
      `;
    });

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function startConfetti() {
      for (let i = 0; i < 220; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 5 + 1
        });
      }
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${Math.random() * 360},100%,65%)`;
        ctx.fill();
        p.y += p.d;
        if (p.y > canvas.height) p.y = 0;
      });
      requestAnimationFrame(drawConfetti);
    }

    // Adjust canvas on resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
