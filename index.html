<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Valentine ğŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 16px;
      line-height: 1.4;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 160px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:active {
      transform: scale(0.9);
    }

    #yesBtn {
      background: #2ec4b6;
      color: white;
    }

    #noBtn {
      background: #ff595e;
      color: white;
      position: absolute;
      left: 140px;
      top: 90px;
    }

    .hint {
      font-size: 12px;
      margin-top: 10px;
      color: #888;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="card" id="card">
    <h1>Hey Lekkala Rashmitha â¤ï¸</h1>
    <p>
      This invite is sent by <b>Lekkala Karthik</b> ğŸ’Œ<br><br>
      Will you be my <b>Valentine</b>? ğŸŒ¹
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div class="hint">(Try pressing â€œNoâ€ ğŸ˜)</div>
  </div>

  <audio id="yesSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const yesSound = document.getElementById("yesSound");

    const noMessages = [
      "No? ğŸ˜’ Try again!",
      "Not allowed ğŸ˜œ",
      "Nice try ğŸ˜",
      "You know the answer ğŸ’•",
      "Heheâ€¦ caught you ğŸ˜„"
    ];

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      noBtn.textContent = noMessages[Math.floor(Math.random() * noMessages.length)];
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      yesSound.play();
      startConfetti();

      card.innerHTML = `
        <h1>Yayyy!!! ğŸ’–ğŸ‰</h1>
        <p>
          You just made me the happiest husband ğŸ˜<br><br>
          Happy Valentineâ€™s Day, my love â¤ï¸<br>
          â€” Karthik
        </p>
      `;
    });

    /* Confetti */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function startConfetti() {
      for (let i = 0; i < 200; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 5 + 1
        });
      }
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${Math.random() * 360},100%,60%)`;
        ctx.fill();
        p.y += p.d;
        if (p.y > canvas.height) p.y = 0;
      });
      requestAnimationFrame(drawConfetti);
    }
  </script>

</body>
</html>
