<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Offer ğŸ˜„</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .card {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      position: relative;
      width: 400px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    .success {
      font-size: 22px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey! ğŸ˜</h1>
    <p>Iâ€™m sending you this special offer.<br>Will you accept it?</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ‘</button>
      <button id="noBtn">No ğŸ‘</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseover", () => {
      const maxX = card.offsetWidth - noBtn.offsetWidth;
      const maxY = card.offsetHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1 class="success">ğŸ‰ Offer Accepted! ğŸ‰</h1>
        <p>You made the right choice ğŸ˜„</p>
      `;
    });
  </script>

</body>
</html>
