<body>

<canvas id="confetti"></canvas>

<div class="card" id="card">
<h1>Hey Lekkala Rashmitha â¤ï¸</h1>
<div class="photos">
  <div class="photo">ğŸ‘©</div>
  <div class="photo">â¤ï¸</div>
  <div class="photo">ğŸ‘¨</div>
</div>
<p>
This invite is sent with all my love ğŸ’Œ<br>
by <b>Lekkala Karthik</b>.<br><br>
You are my best friend, my forever.<br><br>
Will you be my <b>Valentine</b>? ğŸŒ¹
</p>
<div class="buttons">
  <button id="yesBtn">Yes ğŸ’–</button>
  <button id="noBtn">No ğŸ™ˆ</button>
</div>
<div class="hint">(Try pressing â€œNoâ€ ğŸ˜)</div>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");
const music = document.getElementById("bgMusic");
const noMessages = ["Nope ğŸ˜œ","Still no? ğŸ˜","Nice try â¤ï¸","You know you love me ğŸ˜","Hahaâ€¦ not allowed ğŸ˜„"];

function moveNo(){
  const padding = 10;
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  // Define area inside card for movement (bottom half)
  const minX = padding;
  const maxX = card.clientWidth - btnWidth - padding;
  const minY = card.clientHeight / 2; // start at middle
  const maxY = card.clientHeight - btnHeight - padding;

  const x = Math.random() * (maxX - minX) + minX;
  const y = Math.random() * (maxY - minY) + minY;

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
  noBtn.textContent = noMessages[Math.floor(Math.random()*noMessages.length)];
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", ()=>{
  music.play();
  startConfetti();
  card.innerHTML = `<h1>She Said YES ğŸ’–</h1>
  <p>Thank you for choosing me, again and again ğŸ˜<br><br>
  Happy Valentineâ€™s Day, my love â¤ï¸<br>
  Forever yours,<br><b>Karthik</b></p>`;
});

const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let confetti=[];

function startConfetti(){
  for(let i=0;i<220;i++){
    confetti.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*6+4,d:Math.random()*5+1});
  }
  requestAnimationFrame(drawConfetti);
}

function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=`hsl(${Math.random()*360},100%,65%)`;
    ctx.fill();
    p.y+=p.d;
    if(p.y>canvas.height)p.y=0;
  });
  requestAnimationFrame(drawConfetti);
}

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>

</body>
